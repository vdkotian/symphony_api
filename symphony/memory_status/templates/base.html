<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <title>System Status</title>
</head>
{% load static %}
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 ">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <p class="text-center">System Memory Status</p>
                </a>
            </nav>
        </div>
    </div>
    <span class="border"></span>
    <div class="card-body">
        <form id="sys_monitor_form">{% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-terminal"></i> </span>
                            </div>
                            <input name="host" class="form-control" value="datlpdsnn01.pds.in.here.com"
                                   placeholder="Host/Ip Address" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user-circle"></i> </span>
                            </div>
                            <input name="username" class="form-control" value="lcmsdev" placeholder="Username"
                                   type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                            </div>
                            <input name="password" class="form-control" value="Ch!c2g0@" placeholder="Password"
                                   type="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-cogs"></i> </span>
                            </div>
                            <input name=port"" class="form-control" value="22" placeholder="Port" type="number">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-3 col-sm-2">
                        <button type="submit" name="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-12">
        <table class="table">

            <tbody id="data">

            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="{% static 'js/mem_status.js' %}"></script>
</html>
